<div class="">
  <div class="input-group mb-3">
    <div class="w-100 py-2">
      <input
        type="text"
        class="form-control"
        placeholder="todo title"
        aria-label="todo title"
        aria-describedby="basic-addon2"
        [(ngModel)]="todo.title"
        required
      />
    </div>
    <div class="w-100 py-2">
      <input
        type="text"
        class="form-control"
        placeholder="discription"
        aria-label="todo discription"
        aria-describedby="basic-addon2"
        [(ngModel)]="todo.descreption"
      />
    </div>
    <div class="input-group-append w-100">
      <span
        class="input-group-text d-flex justify-content-center"
        id="basic-addon2"
      >
        <lib-primary-button
          btnName="create"
          (click)="todo.descreption && todo.title && createTodo()"
        />
      </span>
    </div>
    <div class="w-100">
      @for (todoItem of todoList(); track todoItem.id) {
      <ol class="list-group">
        <li class="list-group-item my-1">
          <div class="p-2 d-flex justify-content-between">
            <div (click)="deleteTodo(todoItem.id)">
              <i class="bi bi-trash3"></i>
            </div>
            <div role="button">
              <i class="bi bi-pencil-square"></i>
            </div>
          </div>
          <lib-todo-item
            [routerLink]="['/todo/id']"
            [todo]="todoItem"
          />
        </li>
      </ol>
      }
    </div>
  </div>
</div>
